global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hospital-system'

scrape_configs:
  - job_name: 'hospital-backend'
    static_configs:
      - targets: ['backend:9090']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
