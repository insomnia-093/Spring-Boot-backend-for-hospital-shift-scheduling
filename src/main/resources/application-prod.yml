spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: ${PORT:9090}

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  websocket:
    allowed-origins: ${WS_ALLOWED_ORIGINS}
  init:
    admin:
      enabled: ${INIT_ADMIN_ENABLED:false}
      email: ${INIT_ADMIN_EMAIL:}
      password: ${INIT_ADMIN_PASSWORD:}
      full-name: ${INIT_ADMIN_FULL_NAME:System Admin}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
