spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:my_pg_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

security:
  jwt:
    secret: ${JWT_SECRET:change-me-to-a-256-bit-secret-string}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
